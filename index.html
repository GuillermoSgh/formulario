<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese su apellido">
        <input class="controls" type="text" name="Especialidad" id="Especialidad" placeholder="Ingrese su especialidad">
        <input class="controls" type="text" name="Semestre" id="Semestre" placeholder="Ingrese su semetre">
        <input class="controls" type="text" name="Tutor" id="Tutor" placeholder="Ingrese su nombre del tutor">
        <input class="controls" type="email" name="Correo" id="Correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="Correo" id="Correo" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="">¿Ya tengo Cuenta? </a></p>
    </section>
</body>
</html>
